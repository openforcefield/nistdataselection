language: python

# Run jobs on container-based infrastructure, can be overridden per job

matrix:
  include:
    # Extra includes for OSX since python language is not available by default on OSX
    - os: osx
      language: generic
      env: PYTHON_VER=3.6
    - os: osx
      language: generic
      env: PYTHON_VER=3.7


    - os: linux
      language: generic  # No need to set Python version since its conda
      env: PYTHON_VER=3.6
    - os: linux
      language: generic
      env: PYTHON_VER=3.7

    # Add checks to ensure the repo has been linted / formatted with black / flake8
    - os: linux
      env: PYTHON_VER=3.6 LINT=true


before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:

    # Create test environment for package
  - python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
    # Activate the test environment
  - conda activate test
    # Build and install package
  - python setup.py develop --no-deps


script:
  - if [[ $LINT == false ]]; then pytest -v --cov=nistdataselection nistdataselection/tests/ ; fi
  - if [[ $LINT == true ]]; then conda install flake8 ; flake8 nistdataselection ; fi
  - if [[ $LINT == true ]]; then conda install flake8-black; black nistdataselection --check; fi

notifications:
    email: false

after_success:
  - codecov
